<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-dark-bg {
            background-color: #1f2937;
            /* Tailwind's gray-800 */
        }
    </style>
</head>

<body class="form-dark-bg text-white">

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full rounded-lg shadow-lg overflow-hidden border-2 border-gray-600">

            <!-- Tabs -->
            <div class="flex border-b border-gray-200">
                <button id="login-tab"
                    class="w-1/2 py-4 px-6 text-center font-medium border-b-2 border-blue-500 text-white"
                    onclick="showTab('login')">Login</button>
                <button id="signup-tab" class="w-1/2 py-4 px-6 text-center font-medium text-white"
                    onclick="showTab('signup')">Sign Up</button>
            </div>

            <!-- Login Content -->
            <div id="login-content" class="px-8 py-6">
                <h2 class="text-2xl font-bold text-center text-gray-100 mb-6">Welcome Back!</h2>
                <form class="space-y-6" method="POST" action="login.php">

                    <div>
                        <label for="login-email" class="block text-sm font-medium">Email</label>
                        <input id="login-email" name="email" type="email" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="Enter your email">
                    </div>

                    <div>
                        <label for="login-password" class="block text-sm font-medium">Password</label>
                        <input id="login-password" name="password" type="password" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="Enter your password">
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium hover:underline">Forgot password?</a>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sign
                        in</button>
                </form>
            </div>

            <!-- Sign Up Content -->
            <div id="signup-content" class="px-8 py-6 hidden">
                <h2 class="text-2xl font-bold text-center text-gray-100 mb-6">Create an Account</h2>
                <form class="space-y-6" method="POST" action="signup.php">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="first-name" class="block text-sm font-medium">First name</label>
                            <input id="first-name" name="first-name" type="text" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium">Last name</label>
                            <input id="last-name" name="last-name" type="text" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="signup-email" class="block text-sm font-medium">Email</label>
                        <input id="signup-email" name="email" type="email" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="signup-password" class="block text-sm font-medium">Password</label>
                        <input id="signup-password" name="password" type="password" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-medium">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>

                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" required
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm">
                            I agree to the <a href="#" class="hover:underline">Terms of Service</a> and <a href="#"
                                class="hover:underline">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Create
                        Account</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Tab Switching Script -->
    <script>
        function showTab(tab) {
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');
            const loginContent = document.getElementById('login-content');
            const signupContent = document.getElementById('signup-content');

            if (tab === 'login') {
                loginTab.classList.add('border-blue-500');
                signupTab.classList.remove('border-blue-500');
                loginContent.classList.remove('hidden');
                signupContent.classList.add('hidden');
            } else {
                signupTab.classList.add('border-blue-500');
                loginTab.classList.remove('border-blue-500');
                signupContent.classList.remove('hidden');
                loginContent.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
